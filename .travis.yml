sudo: true
language: python
python:
- 2.7
cache: pip
install:
- pip install travispy
- pip install codecov
- pip install cov-core
- pip install nose2
- pip install -r requirements.txt
- pip install .
script:
- nose2 --log-level=CRITICAL  --with-coverage
- python scripts/travis_build_dependent_projects.py
after_success: 
 - codecov
